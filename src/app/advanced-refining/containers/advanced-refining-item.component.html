<form [formGroup]="itemForm">
  <div>
    <mat-form-field>
      <mat-label>장비 종류</mat-label>
      <mat-select formControlName="type">
        <mat-option value="weapon">무기</mat-option>
        <mat-option value="armor">방어구</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>목표 단계</mat-label>
      <mat-select formControlName="target">
        <mat-option value="t3_0">T3 1~10단계</mat-option>
        <mat-option value="t3_1">T3 11~20단계</mat-option>
        <mat-option value="t4_0">T4 1~10단계</mat-option>
        <mat-option value="t4_1">T4 11~20단계</mat-option>
        <mat-option value="t4_2">T4 21~30단계</mat-option>
        <mat-option value="t4_3">T4 31~40단계</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
