<h1 mat-dialog-title>주의사항</h1>
<div mat-dialog-content>
  <p>엘릭서 도우미는 일정 횟수의 시도 안에 원하는 결과를 보장하지 않습니다.</p>
  <p>
    제공되는 점수는 유저의 판단을 돕기 위한 지표일 뿐이며, 최종적인 판단은
    유저가 직접 해야 합니다.
  </p>
  <p>
    "최고 단계 효과 1개의 단계를 전부 다른 효과에 나눈다", "최소 단계 효과 1개의
    단계를 2 올린다"와 같은 최대/최소 관련 조언의 점수가 부정확할 수 있습니다.
  </p>
</div>
<div mat-dialog-actions>
  <button (click)="confirm()" color="primary" mat-flat-button>확인</button>
</div>
